<ion-view view-title="Oferta">
  <ion-content>
    <div class="list card">
      <div class="oferta">
        <h3>{{oferta.nombre}}</h3>
        <h2>{{oferta.descripcion}}</h2>
        <p>{{oferta.fin}}</p>
      </div>
      <div class="item item-body">
        <p>{{oferta.distancia}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Canjear
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Como llegar
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
