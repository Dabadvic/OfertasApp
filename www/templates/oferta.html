<ion-view view-title="Oferta">

<ion-header-bar>

</ion-header-bar>


  <ion-content>
    <div class="list card">
    <div class="oferta">
        <div class="item">
          <h3>{{nombreEs}}</h3>
        </div>
        <div class="item">
          <h2>{{oferta.descripcion_corta}}</h2>
        </div>
        <div class="item item-body">
          <h2>{{oferta.fin}}</h2>
          <h3>{{oferta.descripcion}}</h3>
        </div>
    </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" style="font-size: 16px;">
          <i class="icon ion-android-checkbox-outline" id="imagenCanjearOferta"></i>
          {{textoCanjear}}
        </a>
        <a class="tab-item" id="botonComoLlegarOferta" style="font-size: 16px;" ng-click="abreMapa()">
          <i class="icon ion-map" id="imagenComoLlegarOferta"></i>
          {{textoComoLlegar}}
        </a>
        <a class="tab-item" id="botonBorrarOferta" style="font-size: 16px;" ng-click="borrarOferta(oferta)">
          <i class="icon ion-trash-b" id="imagenBorrarOferta"></i>
          {{textoBorrar}}
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
