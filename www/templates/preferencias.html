<ion-view view-title="Preferencias" ng-controller="controladorPreferencias">

  <ion-nav-title>
    Preferencias
  </ion-nav-title>

  <ion-pane>    
    <ion-content>

      <div class="item item-divider"> 
        Notificaciones
      </div>
      
      <ion-checkbox ng-model="recibirNotificaciones.checked" ng-change="notificaciones()">Recibir notificaciones</ion-checkbox>

      <label class="item item-input">
        <span class="input-label">Distancia (metros)</span>
        <input type="number" value="500"> 
      </label>

      <div class="item item-divider"> 
        Aplicación
      </div>

      <label class="item item-input">
        <span class="input-label">Idioma</span>
        <select>
          <option value="es-ES">Español</option>
          <option value="en-EN">English</option>
          <option value="it-IT">Italiano</option>
          <option value="fr-FR">Français</option>
        </select>
      </label>

      <ion-item menu-close ng-click="login()">
        {{loginData.identificado}}
      </ion-item>

    </ion-content>
  </ion-pane>
</ion-view>
