<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Negocio</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doLogin()">Identifícame</button>
        </label>
        <label class="item item-input">
          <span class="input-label">Clave de registro</span>
          <input type="text" ng-model="loginData.key">
        </label>
        <label class="item">
          <button class="button button-block" ng-click="registrar()">Registrate</button>
        </label>
      </div>
  </ion-content>
</ion-modal-view>
