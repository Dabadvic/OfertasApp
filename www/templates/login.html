<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{ 'Negocio' | translate }}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">{{ 'Cerrar' | translate }}</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="{{ 'Correo' | translate }}" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="{{ 'ContraseÃ±a' | translate }}" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="identificar()">{{ 'Identifica' | translate }}</button>
        </label>

        <div class="item item-divider"> 
          {{ 'Registrar' | translate }}
        </div>
        
        <label class="item item-input">
          <span class="input-label">{{ 'Clave' | translate }}</span>
          <input type="text" ng-model="loginData.key">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" ng-click="registraUsuario()">{{ 'Registrate' | translate }}</button>
        </label>
        <label class="item">
          <p>{{ 'Conseguir' | translate }}:</p><p>contacto@email.com</p>
        </label>
      </div>
  </ion-content>
</ion-modal-view>
