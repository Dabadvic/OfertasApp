<!DOCTYPE html>
<html ng-app="ofertasApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <!-- Permisos -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-eval' 'unsafe-inline'; img-src *">
    

    <title>Ofertas</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Fuentes de google 
    <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
    -->
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Se incluye jQuery antes para sustituir el que trae ionic por defecto (al ser versiÃ³n reducida) -->
    <script src="js/librerias/jquery-1.10.2.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- Clave con el API de google maps para los mapas y el selector -->
    
    <script src="js/librerias/locationpicker.jquery.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/librerias/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/librerias/parse-1.4.2.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controladores/ofertas.js"></script>
    <script src="js/controladores/ofertaspublicadas.js"></script>
    <script src="js/controladores/preferencias.js"></script>
    <script src="js/controladores/registro.js"></script>
    <script src="js/controladores/editarperfil.js"></script>
    <script src="js/servicios/datos.js"></script>
    <script src="js/servicios/mapas.js"></script>
    

    <script src="js/librerias/qrcode.js"></script>

    <script src="js/librerias/PushNotification.js"></script>

    <!-- Para el plugin de push notifications parse https://github.com/taivo/parse-push-plugin -->
    <script src="js/librerias/underscore-min.js"></script>

  </head>
  <body>
    <ion-nav-bar id="barraGeneral" align-title="left" class="bar-stable" ng-controller="controladorBarra">

      <ion-nav-back-button class="button-clear" style="font-size: 32px;" ng-click="atras()">
        <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>

    </ion-nav-bar>
   
    <ion-nav-view></ion-nav-view>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXQrrDZ7coTBp4FOGqUq_Ej5Ui5I1pqW8&sensor=true"></script>
  </body>
</html>
